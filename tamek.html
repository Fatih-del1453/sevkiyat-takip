<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TAMEK & SAGRA - Premium Lojistik</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* --- TAMEK/SAGRA PREMIUM PALETİ (Sıcak Çikolata & Kırmızı) --- */
        :root {
            --bg-main: #FFF8E7;       /* Çok açık krem */
            --bg-card: #FFFFFF;
            --bg-input: #FFFAF0;
            
            --text-dark: #3E2723;     /* Koyu Kahve (Sagra) */
            --text-gold: #D84315;     /* Kiremit/Gold (Vurgu) */
            --brand-red: #C62828;     /* Tamek Kırmızısı */
            
            --status-success: #2E7D32;
            --status-danger: #C62828;
            --status-warning: #FF8F00;
            
            --shadow-soft: 0 12px 35px rgba(62, 39, 35, 0.08);
            --radius-xl: 24px;
            --radius-md: 16px;
            --border-style: 1px solid rgba(216, 67, 21, 0.2);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-main);
            background-image: radial-gradient(circle at top right, rgba(216, 67, 21, 0.05), transparent);
            margin: 0; padding: 15px; min-height: 100vh;
            color: var(--text-dark); -webkit-font-smoothing: antialiased;
        }

        .container { max-width: 900px; margin: 0 auto; padding-bottom: 80px; }

        /* HEADER */
        .header-card {
            background: var(--bg-card); border-radius: var(--radius-xl); padding: 25px;
            display: flex; flex-direction: column; align-items: center; gap: 20px;
            box-shadow: var(--shadow-soft); margin-bottom: 30px;
            border-bottom: 4px solid var(--brand-red);
        }

        .logos-row {
            display: flex; gap: 15px; justify-content: center; align-items: center; flex-wrap: wrap;
        }

        .logo-frame {
            background: #fff; padding: 8px 20px; border-radius: 16px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05); border: 1px solid rgba(0,0,0,0.05);
            height: 60px; display: flex; align-items: center; justify-content: center;
        }
        .logo-img { max-height: 45px; width: auto; object-fit: contain; }

        .header-title {
            font-family: 'Playfair Display', serif; font-weight: 700; font-size: 1.5rem;
            text-align: center; color: var(--text-dark); text-transform: uppercase; letter-spacing: 1px;
        }
        .header-title span { color: var(--brand-red); }

        /* KONTROL PANELİ */
        .control-grid {
            display: grid; grid-template-columns: 1fr 1fr; gap: 20px;
            background: rgba(255,255,255,0.8); padding: 20px;
            border-radius: var(--radius-xl); margin-bottom: 30px;
            border: 1px solid rgba(255,255,255,0.6);
            backdrop-filter: blur(10px);
        }

        .input-group label {
            display: block; font-size: 0.8rem; color: var(--text-gold);
            font-weight: 700; margin-bottom: 8px; text-transform: uppercase; letter-spacing: 0.5px;
        }

        .premium-input {
            width: 100%; background: var(--bg-card); border: var(--border-style);
            padding: 12px 15px; border-radius: 12px; font-family: 'Poppins', sans-serif;
            color: var(--text-dark); font-weight: 600; font-size: 0.95rem;
            outline: none; box-shadow: 0 4px 10px rgba(0,0,0,0.02); transition: all 0.3s;
            box-sizing: border-box;
        }
        .premium-input:focus { border-color: var(--brand-red); box-shadow: 0 5px 20px rgba(198, 40, 40, 0.15); transform: translateY(-2px); }
        .premium-input:disabled { background: rgba(0,0,0,0.02); color: #888; border-color: transparent; box-shadow: none; cursor: not-allowed; }

        /* YÖNETİCİ PANELİ */
        .admin-panel { display: none; justify-content: flex-end; gap: 15px; margin-bottom: 25px; }
        .btn-action {
            background: linear-gradient(135deg, var(--brand-red), #8E0000); color: white;
            border: none; padding: 12px 26px; border-radius: 50px; font-weight: 600; cursor: pointer;
            box-shadow: 0 8px 20px rgba(198, 40, 40, 0.3); display: flex; align-items: center; gap: 10px;
            transition: transform 0.2s;
        }
        .btn-action:active { transform: scale(0.96); }
        .btn-print { background: linear-gradient(135deg, var(--text-dark), #1B0000); box-shadow: 0 8px 20px rgba(62, 39, 35, 0.3); }

        /* KART LİSTESİ */
        .shipment-list { display: flex; flex-direction: column; gap: 20px; }
        .card {
            background: var(--bg-card); border-radius: var(--radius-md); padding: 25px;
            box-shadow: var(--shadow-soft); position: relative; overflow: hidden;
            border-left: 6px solid #D7CCC8; transition: all 0.3s;
        }
        .card:hover { transform: translateY(-3px); box-shadow: 0 15px 30px rgba(62, 39, 35, 0.1); }
        
        .card.delivered { border-left-color: var(--status-success); }
        .card.failed { border-left-color: var(--status-danger); }
        
        .card-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; padding-bottom: 10px; border-bottom: 1px dashed rgba(62, 39, 35, 0.1); }
        .card-seq { background: #EFEBE9; color: var(--text-dark); font-weight: 800; padding: 6px 14px; border-radius: 10px; font-size: 1.1rem; }

        /* Buton Grubu */
        .btn-group { display: grid; grid-template-columns: 2fr 1fr; gap: 12px; margin-top: 15px; }
        .btn-opt {
            border: none; padding: 14px; border-radius: 12px; font-weight: 600; cursor: pointer;
            color: var(--text-dark); background: #EFEBE9; display: flex; align-items: center; justify-content: center; gap: 8px;
            transition: all 0.2s; font-size: 0.9rem;
        }
        .btn-opt:active { transform: scale(0.97); }
        .btn-opt.delivered { background: #E8F5E9; color: #2E7D32; border: 1px solid #C8E6C9; box-shadow: 0 4px 10px rgba(46, 125, 50, 0.1); }
        .btn-opt.failed { background: #FFEBEE; color: #C62828; border: 1px solid #FFCDD2; box-shadow: 0 4px 10px rgba(198, 40, 40, 0.1); }
        .btn-opt.has-return { background: #FFF8E1; color: #F57F17; border: 1px solid #FFE082; box-shadow: 0 4px 10px rgba(245, 127, 23, 0.1); }

        /* RAPOR */
        .report-section {
            background: white; border-radius: var(--radius-xl); padding: 25px; margin-top: 35px;
            box-shadow: var(--shadow-soft); border-top: 4px solid var(--text-gold);
        }
        .report-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .report-title { font-family: 'Playfair Display', serif; font-weight: 700; color: var(--text-dark); margin-bottom: 15px; border-bottom: 1px solid #eee; padding-bottom: 5px; }
        .stat-row { display: flex; justify-content: space-between; margin-bottom: 10px; font-size: 0.95rem; }
        .stat-val { font-weight: 800; }
        .val-success { color: var(--status-success); } .val-danger { color: var(--status-danger); }

        /* MOBİL */
        @media (max-width: 600px) {
            .control-grid, .report-grid { grid-template-columns: 1fr; }
            .header-title { font-size: 1.2rem; }
            .logos-row { gap: 10px; }
            .logo-frame { height: 45px; padding: 5px 10px; }
        }

        /* LOADING */
        .loader {
            position: fixed; top:0; left:0; width:100%; height:100%;
            background: var(--bg-main); z-index: 1000;
            display: flex; justify-content: center; align-items: center; flex-direction: column; color: var(--text-dark);
        }

        /* PRINT MODE (FATURA GÖRÜNÜMÜ) */
        @media print {
            body { background: white; padding: 0; }
            .header-card, .admin-panel, .loader, .btn-group, .btn-delete, .control-grid { display: none !important; }
            .print-header { display: block !important; padding: 20px; border-bottom: 2px solid #000; margin-bottom: 20px; }
            .print-row { display: flex; justify-content: space-between; margin-bottom: 5px; font-size: 12px; }
            .shipment-list { display: block; }
            .card {
                break-inside: avoid; border: 1px solid #ccc; margin-bottom: -1px;
                box-shadow: none; border-radius: 0; border-left: 1px solid #ccc;
                padding: 10px; display: flex; align-items: center; margin: 0;
            }
            .card-header { display: none; }
            .card-body { flex-grow: 1; display: flex; gap: 10px; padding: 0; align-items: center;}
            .premium-input { border: none; background: transparent; padding: 0; font-size: 11px; width: auto; font-weight: normal; margin: 0; }
            .card::after { content: attr(data-print-status); font-weight: bold; font-size: 11px; margin-left: auto; white-space: nowrap; }
            .return-note-print { display: block !important; font-style: italic; font-size: 10px; margin-top: 5px; width: 100%; }
            
            /* Rapor Yazdırma */
            .report-section { break-inside: avoid; margin-top: 20px; border: 1px solid #000; box-shadow: none; }
            .report-grid { display: block; }
            .report-card { margin-bottom: 10px; }
        }
        .print-header, .return-note-print { display: none; }
    </style>
</head>
<body>

<div class="print-header">
    <h3 style="text-align:center; margin:0 0 10px 0;">TAMEK & SAGRA & GOLDHARVEST SEVKİYAT LİSTESİ</h3>
    <div class="print-row">
        <span><strong>Şoför:</strong> <span id="printDriver">-</span></span>
        <span><strong>Sevk Tarihi:</strong> <span id="printDate">-</span></span>
    </div>
    <div class="print-row">
        <span><strong>Plaka:</strong> <span id="printPlate">-</span></span>
        <span><strong>İmza:</strong> .............................</span>
    </div>
</div>

<div class="loader" id="loader">
    <i class="fas fa-cubes fa-spin fa-3x" style="color:var(--brand-red);"></i>
    <p style="margin-top:15px; font-weight:600; font-family:'Playfair Display', serif;">Sistem Yükleniyor...</p>
</div>

<div class="container">
    <div class="header-card">
        <div class="logos-row">
            <div class="logo-frame"><img src="tamek.png" alt="Tamek" class="logo-img" onerror="this.style.opacity='0.2'"></div>
            <div class="logo-frame"><img src="sagra.png" alt="Sagra" class="logo-img" onerror="this.style.opacity='0.2'"></div>
            <div class="logo-frame"><img src="goldharvest.png" alt="Gold" class="logo-img" onerror="this.style.opacity='0.2'"></div>
        </div>
        <div class="header-title">TAMEK & SAGRA<span> LOJİSTİK</span></div>
    </div>

    <div class="control-grid">
        <div class="input-group">
            <label><i class="fas fa-truck-moving"></i> SEVKİYAT TARİHİ (PLAN)</label>
            <input type="date" id="queryDate" class="premium-input" onchange="loadData()">
        </div>
        <div class="input-group">
            <label><i class="far fa-calendar-check"></i> İŞLEM TARİHİ (BUGÜN)</label>
            <input type="date" id="processDate" class="premium-input" disabled>
        </div>
        <div class="input-group">
            <label><i class="fas fa-user-tie"></i> ŞOFÖR ADI</label>
            <input type="text" id="driverInput" class="premium-input" placeholder="Ad Soyad" onchange="saveMeta()">
        </div>
        <div class="input-group">
            <label><i class="fas fa-id-card"></i> ARAÇ PLAKASI</label>
            <input type="text" id="plateInput" class="premium-input" placeholder="34 TMK 01" onchange="saveMeta()">
        </div>
    </div>

    <div class="admin-panel">
        <button class="btn-action" onclick="addNewRow()"><i class="fas fa-plus"></i> Yeni Kayıt</button>
        <button class="btn-action btn-print" onclick="window.print()"><i class="fas fa-print"></i> Yazdır</button>
    </div>

    <div class="shipment-list" id="cardContainer"></div>

    <div class="report-section">
        <div class="report-grid">
            <div style="margin-bottom:15px;">
                <div class="report-title">1. DAĞITIM RAPORU</div>
                <div class="stat-row"><span>Toplam Müşteri:</span> <span class="stat-val" id="repTotal">0</span></div>
                <div class="stat-row"><span>Teslim Edilen:</span> <span class="stat-val val-success" id="repDelivered">0</span></div>
                <div class="stat-row"><span>Teslim Edilmeyen:</span> <span class="stat-val val-danger" id="repFailed">0</span></div>
            </div>
            <div>
                <div class="report-title">2. İADE RAPORU</div>
                <div class="stat-row"><span>İade Sayısı:</span> <span class="stat-val" id="repReturnCount">0</span></div>
                <div style="font-size:0.85rem; border-top:1px dashed #ccc; padding-top:5px; margin-top:5px;">
                    <strong>İade Notları:</strong>
                    <ul id="repReturnList" style="padding-left:15px; margin-top:5px; color:#666;"></ul>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, doc, onSnapshot, setDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // --- FIREBASE AYARLARI (SENİN ANAHTARLARIN GÖMÜLÜ) ---
    const firebaseConfig = {
        apiKey: "AIzaSyDotomAyJ_bicZFUHkJ43djOsceDxVNd_w",
        authDomain: "ozlider-dijital-sevkiyat-takip.firebaseapp.com",
        projectId: "ozlider-dijital-sevkiyat-takip",
        storageBucket: "ozlider-dijital-sevkiyat-takip.firebasestorage.app",
        messagingSenderId: "607968355420",
        appId: "1:607968355420:web:50c5f505748ae953177299"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const isAdmin = new URLSearchParams(window.location.search).get('mod') === "yonetici_gizli_anahtar";
    let currentData = { meta: {}, items: [] };
    let currentDateKey = "";
    let unsubscribe = null;

    window.onload = () => {
        if (isAdmin) document.querySelector('.admin-panel').style.display = 'flex';
        
        const today = new Date();
        const tomorrow = new Date(today);
        tomorrow.setDate(tomorrow.getDate() + 1);

        document.getElementById('processDate').value = today.toISOString().split('T')[0];
        document.getElementById('queryDate').value = tomorrow.toISOString().split('T')[0];
        
        loadData();
    };

    window.loadData = loadData; window.saveMeta = saveMeta; window.addNewRow = addNewRow; window.deleteItem = deleteItem;

    function loadData() {
        const dateInput = document.getElementById('queryDate').value;
        if (!dateInput) return;
        currentDateKey = dateInput;

        document.getElementById('loader').style.display = 'flex';
        const container = document.getElementById('cardContainer');
        container.innerHTML = '';
        if (unsubscribe) unsubscribe();

        // ÖNEMLİ: VERİTABANI KUTUSUNUN ADI: "tamek_sagra_sevkiyat"
        // ÖZLİDER VERİLERİYLE KARIŞMAZ.
        const docRef = doc(db, "tamek_sagra_sevkiyat", currentDateKey);

        unsubscribe = onSnapshot(docRef, (docSnap) => {
            document.getElementById('loader').style.display = 'none';
            if (docSnap.exists()) {
                currentData = docSnap.data();
                if (!currentData.meta) currentData.meta = {};
                document.getElementById('driverInput').value = currentData.meta.driver || '';
                document.getElementById('plateInput').value = currentData.meta.plate || '';
                updatePrintInfo(); renderCards(); calculateStats();
            } else {
                currentData = { meta: { processDate: document.getElementById('processDate').value }, items: [] };
                if(isAdmin) setDoc(docRef, currentData);
                document.getElementById('driverInput').value = '';
                document.getElementById('plateInput').value = '';
                updatePrintInfo(); renderCards(); calculateStats();
            }
        });
    }

    function renderCards() {
        const container = document.getElementById('cardContainer');
        container.innerHTML = '';
        if (!currentData.items || currentData.items.length === 0) {
            container.innerHTML = `<div style="text-align:center; padding:30px; color:#aaa; font-family:'Playfair Display', serif;">Bugün için kayıt yok.</div>`;
            return;
        }
        currentData.items.forEach((item, index) => {
            const inputState = isAdmin ? '' : 'disabled';
            let statusClass = ''; let printStatusText = 'BEKLİYOR';
            if (item.status === 'delivered') { statusClass = 'delivered'; printStatusText = 'TESLİM'; }
            if (item.status === 'failed') { statusClass = 'failed'; printStatusText = 'EDİLMEDİ'; }

            const card = document.createElement('div');
            card.className = `card ${statusClass}`;
            card.setAttribute('data-print-status', printStatusText);
            
            card.innerHTML = `
                <div class="card-header">
                    <span class="card-seq">#${index + 1}</span>
                    ${isAdmin ? `<button onclick="deleteItem(${index})" style="border:none; background:none; color:var(--brand-red); cursor:pointer;"><i class="fas fa-trash-alt"></i></button>` : ''}
                </div>
                <div class="card-body">
                    <input type="text" class="premium-input" placeholder="Müşteri Ünvanı" value="${item.name || ''}" ${inputState} onchange="updateItem(${index}, 'name', this.value)">
                    <input type="text" class="premium-input" placeholder="Fatura No" value="${item.invoice || ''}" ${inputState} onchange="updateItem(${index}, 'invoice', this.value)">
                    <div class="btn-group">
                        <button class="btn-opt ${item.status || ''}" onclick="cycleStatus(${index})">${getStatusIcon(item.status)} Durum</button>
                        <button class="btn-opt ${item.hasReturn ? 'has-return' : ''}" onclick="toggleReturn(${index})"><i class="fas fa-undo"></i> İade</button>
                    </div>
                    ${item.status === 'failed' ? `<input type='text' class='premium-input' style='margin-top:10px; border-color:var(--brand-red);' placeholder='Sebep?' value='${item.failReason || ''}' onchange="updateItem(${index}, 'failReason', this.value)">` : ''}
                    ${item.hasReturn ? `<input type='text' class='premium-input' style='margin-top:10px; border-color:var(--status-warning);' placeholder='İade notu...' value='${item.returnNote || ''}' onchange="updateItem(${index}, 'returnNote', this.value)">` : ''}
                    ${item.hasReturn ? `<div class="return-note-print">İade: ${item.returnNote || ''}</div>` : ''}
                </div>
            `;
            container.appendChild(card);
        });
    }

    function calculateStats() {
        const items = currentData.items || [];
        document.getElementById('repTotal').innerText = items.length;
        document.getElementById('repDelivered').innerText = items.filter(i => i.status === 'delivered').length;
        document.getElementById('repFailed').innerText = items.filter(i => i.status === 'failed').length;
        const returns = items.filter(i => i.hasReturn);
        document.getElementById('repReturnCount').innerText = returns.length;
        const returnList = document.getElementById('repReturnList');
        returnList.innerHTML = '';
        returns.forEach(i => {
            const li = document.createElement('li');
            li.innerText = `${i.name || 'İsimsiz'}: ${i.returnNote || '-'}`;
            returnList.appendChild(li);
        });
    }

    async function saveMeta() {
        if (!currentDateKey) return;
        currentData.meta = {
            driver: document.getElementById('driverInput').value,
            plate: document.getElementById('plateInput').value
        };
        updatePrintInfo();
        const docRef = doc(db, "tamek_sagra_sevkiyat", currentDateKey);
        try { await updateDoc(docRef, currentData); } catch (e) {}
    }

    function updatePrintInfo() {
        document.getElementById('printDriver').innerText = document.getElementById('driverInput').value || '-';
        document.getElementById('printPlate').innerText = document.getElementById('plateInput').value || '-';
        const d = document.getElementById('queryDate').value; 
        document.getElementById('printDate').innerText = d ? d.split('-').reverse().join('.') : '-';
    }

    function getStatusIcon(status) {
        if (status === 'delivered') return '<i class="fas fa-check-circle"></i>';
        if (status === 'failed') return '<i class="fas fa-times-circle"></i>';
        return '<i class="far fa-circle"></i>';
    }

    async function pushToCloud() {
        const docRef = doc(db, "tamek_sagra_sevkiyat", currentDateKey);
        try { await updateDoc(docRef, currentData); } catch(e) {}
    }

    function addNewRow() {
        if(!isAdmin) return;
        currentData.items.push({ id: crypto.randomUUID(), name: '', invoice: '', status: 'pending', hasReturn: false });
        pushToCloud();
    }
    
    function deleteItem(index) {
        if(!isAdmin) return;
        if(confirm("Silmek istediğine emin misin?")) {
            currentData.items.splice(index, 1);
            pushToCloud();
        }
    }

    window.updateItem = (index, field, value) => {
        if (!isAdmin && field !== 'failReason' && field !== 'returnNote') return;
        currentData.items[index][field] = value;
        pushToCloud();
    }

    window.cycleStatus = (index) => {
        const statusMap = { 'pending': 'delivered', 'delivered': 'failed', 'failed': 'pending' };
        currentData.items[index].status = statusMap[currentData.items[index].status || 'pending'];
        if(currentData.items[index].status !== 'failed') currentData.items[index].failReason = '';
        pushToCloud();
    }

    window.toggleReturn = (index) => {
        currentData.items[index].hasReturn = !currentData.items[index].hasReturn;
        if(!currentData.items[index].hasReturn) currentData.items[index].returnNote = '';
        pushToCloud();
    }
</script>

</body>
</html>
